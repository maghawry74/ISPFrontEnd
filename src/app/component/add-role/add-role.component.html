<div class="flex flex-col justify-center items-center w-1/3 mx-auto h-screen">
    <h1>{{state=="Add"?"Add":"Update"}} Role</h1>
    <form (ngSubmit)="FromSubmit()" [formGroup]="roleFrom" class="w-full pb-20">
        <app-input [id]="'name'" label="Role Name" [control]="roleName"></app-input>
        <p class="text-red-600 text-base " *ngIf="roleFrom.errors?.['NoSelection']&&roleFrom?.['touched']">
            Check At Least one Permission
        </p>
        <app-input [id]="'admin'" label="Admin" [control]="admin" [type]="'checkbox'"></app-input>
        <app-input *ngIf="!isAdminSelected" [id]="'search'" label="Search" [type]="'checkbox'"
            [control]="search"></app-input>
        <app-input *ngIf="!isAdminSelected" [id]="'addNewClient'" label="Add New Client" [type]="'checkbox'"
            [control]="addNewClient"></app-input>
        <app-input *ngIf="!isAdminSelected" [id]="'clientRequests'" label="Client Requests" [type]="'checkbox'"
            [control]="clientRequests"></app-input>

        <button [disabled]="roleFrom.status=='INVALID'"
            [ngClass]="{'bg-gray-400 opacity-50 hover:bg-gray-500':roleFrom.status=='INVALID'}" type="submit"
            class="add-btn">Submit</button>
        <a routerLink="/roles" class="cancel-btn" data-te-ripple-init data-te-ripple-color="light">Back
        </a>
    </form>
</div>
