<div class="w-1/3 mx-auto mt-10 flex flex-col justify-center items-center">
    <div class="relative animate-pulse animate-infinite animate-ease-linear animate-duration-[2000ms]">
        <img class="mx-auto w-[200%]" src="../../../assets/Blobs/Login.svg" alt="">
    </div>
    <form (ngSubmit)="LoginSubmitHandler()" [formGroup]="LoginForm" class="w-full">
        <app-input label="User Name" id="userName" [type]='"text"' [control]="userName"></app-input>
        <app-input label="Password" id="Password" [type]="'password'" [control]="Password"></app-input>
        <p class="text-red-600 text-base " *ngIf="errorMessage!==''">{{errorMessage}}</p>
        <button [disabled]="LoginForm.status=='INVALID'|| buttonMessage=='Loading...'"
            [ngClass]="{'bg-gray-400 opacity-50 hover:bg-gray-500':LoginForm.status=='INVALID'}" type="submit"
            class="mt-3 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">{{buttonMessage}}</button>
    </form>
</div>
