<div class="w-full min-h-screen flex flex-col justify-center items-center">
    <div class="relative animate-pulse animate-infinite animate-ease-linear animate-duration-[2000ms]">
        <img class="mx-auto w-[200%]" src="../../../assets/Blobs/Login.svg" alt="">
    </div>
    <form (ngSubmit)="LoginSubmitHandler()" [formGroup]="LoginForm" class="w-1/3">
        <div class="mb-6">
            <label for="userName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                User Name</label>
            <input formControlName="userName" type="text" id="userName"
                class=" bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            <p class="text-red-600 text-base "
                *ngIf="LoginForm?.get('userName')?.errors?.['required']&&LoginForm?.get('userName')?.['touched']">User
                Name
                is
                Required</p>
        </div>
        <div class="mb-6">
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                Password</label>
            <input formControlName="Password" type="password" id="password"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                required>
            <p class="text-red-600 text-base"
                *ngIf="LoginForm?.get('Password')?.errors?.['required']&&LoginForm?.get('Password')?.['touched']">
                Password is Required</p>
        </div>
        <div class="flex items-start mb-6">
            <div class="flex items-center h-5">
                <input formControlName="RememberMe" id="remember" type="checkbox"
                    class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800">
            </div>
            <label for="remember" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Remember me</label>
        </div>
        <button [disabled]="LoginForm.status=='INVALID'"
            [ngClass]="{'bg-gray-400 opacity-50 hover:bg-gray-500':LoginForm.status=='INVALID'}" type="submit"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
    </form>
</div>
