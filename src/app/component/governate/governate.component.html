<div class="grid grid-cols-12 mb-5">
    <h1 class="text-3xl font-semibold col-start-4 col-span-3 text-gray-900">Governorates</h1>
</div>
<div class="p-3 bg-white rounded-lg shadow-[0_2px_15px_-3px_rgba(0,0,0,0.09),0_10px_20px_-2px_rgba(0,0,0,0.07)] w-1/2 m-auto">
    <button type="button" class="add-btn" (click)="goToAddComp()">
        <i class="fa fa-plus-circle text-white text-lg" aria-hidden="true"></i>
        New
    </button>

    <div class="flex flex-col ">
        <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
            <div class="inline-block min-w-full py-2 sm:px-6 lg:px-8">
                <div class="overflow-hidden">
                    <table class="min-w-full text-center text-sm font-light">
                        <!--class="border-b bg-gradient-to-r from-cyan-200 to-slate-500 font-medium dark:border-neutral-500 dark:text-neutral-800"-->
                        <thead
                        class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
                            >
                            <tr  scope="col" class="px-6 py-3">
                                <th scope="col" class=" px-6 py-4 text-xl">Name</th>
                                <th scope="col" class=" px-6 py-4 text-xl">Code</th>
                                <th scope="col" class=" px-6 py-4 text-xl">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
                                *ngFor="let item of governateList">
                                <td scope="row" class="px-6 py-4 text-lg font-medium text-gray-900 whitespace-nowrap dark:text-white">{{item.name}}</td>
                                <td class="px-6 py-4 text-lg">{{item.code}}</td>
                                <td>
                                    <button (click)="toEditGov(item.code)"> <i class='fa fa-edit edit-btn edit-btn'></i></button>
                                    <button (click)="deleteGovernate(item.code)"><i
                                            class="fa fa-trash-o remove-btn remove-btn"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
