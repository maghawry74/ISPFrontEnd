<div class="grid grid-cols-12 mb-5">
    <h1 class="text-3xl font-semibold col-start-4 col-span-3 text-gray-900">Governorates</h1>
</div>
<div class="p-3 bg-white rounded-lg shadow-2xl w-1/2 m-auto">
    <button type="button" class="add-btn" (click)="goToAddComp()">
        <i class="fa fa-plus-circle text-white text-lg" aria-hidden="true"></i>
        New
    </button>

    <div class="flex flex-col ">
        <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
            <div class="inline-block min-w-full py-2 sm:px-6 lg:px-8">
                <div class="overflow-hidden">
                    <table class="min-w-full text-center text-sm font-light">
                        <thead
                            class="border-b bg-gradient-to-r from-cyan-200 to-slate-500 font-medium dark:border-neutral-500 dark:text-neutral-800">
                            <tr>
                                <th scope="col" class=" px-6 py-4 text-xl">Name</th>
                                <th scope="col" class=" px-6 py-4 text-xl">Code</th>
                                <th scope="col" class=" px-6 py-4 text-xl">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class=" border-b transition duration-300 ease-in-out hover:bg-slate-50 dark:border-neutral-500 dark:hover:bg-neutral-600"
                                *ngFor="let item of governateList">
                                <td class="whitespace-nowrap  px-6 py-4 font-medium text-lg">{{item.Name}}</td>
                                <td class="whitespace-nowrap  px-6 py-4 text-lg">{{item.Code}}</td>
                                <td>
                                    <button (click)="toEditGov(item.Code)"> <i class='fa fa-edit edit-btn'></i></button>
                                    <button (click)="deleteGovernate(item.Code)"><i
                                            class="fa fa-trash-o remove-btn"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
