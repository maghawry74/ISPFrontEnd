<div class="flex flex-col justify-center items-center w-1/3 mx-auto h-screen">
    <h1>Add Central</h1>
    <form (ngSubmit)="FromSubmit()" [formGroup]="centralFrom" class="w-full">
        <app-input [id]="'name'" label="Central Name" [control]="CentralName"></app-input>
        <div class="my-3">
            <label for="Governorate"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Governorate*</label>
            <select [formControl]="Governorate" id="Governorate" data-te-select-init data-te-select-filter="true">
                <option selected value=""></option>
                <option value="1">Cairo</option>
                <option value="2">Menofia</option>
                <option value="3">Giza</option>
            </select>
            <p class="text-red-600 text-base " *ngIf="Governorate?.errors?.['required']&&Governorate?.['touched']">
                Governorate is
                Required
            </p>
        </div>
        <button [disabled]="centralFrom.status=='INVALID'"
            [ngClass]="{'bg-gray-400 opacity-50 hover:bg-gray-500':centralFrom.status=='INVALID'}" type="submit"
            class="add-btn">Submit</button>
    </form>
</div>
