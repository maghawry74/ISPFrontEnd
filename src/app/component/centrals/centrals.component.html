<div class="w-1/2 m-auto flex flex-col items-start justify-center mt-10 gap-5">
    <h1 class="text-2xl text-left">Centrals</h1>
    <a type="button" class="add-btn" routerLink="/Centrals/Add">
        <i class="fa fa-plus-circle text-white text-lg" aria-hidden="true"></i>
        New
    </a>
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg w-full mx-auto">
        <table class="w-full text-[16px] text-center text-gray-500 dark:text-gray-400">
            <thead class="text-[18px] text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="px-6 py-3">
                        Id
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Name
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Governorate
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Actions
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let central of centrals"
                    class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                        {{central.id}}
                    </th>
                    <td class="px-6 py-4">
                        {{central.name}}
                    </td>
                    <td class="px-6 py-4">
                        {{central.governorate.name}}
                    </td>
                    <td class="px-6 py-4 text-right flex justify-center items-center">
                        <button (click)="EditCentral(central.id)"> <i class='fa fa-edit edit-btn edit-btn'></i></button>
                        <button (click)="DeleteCentral(central.id)"><i
                                class="fa fa-trash-o remove-btn remove-btn"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
