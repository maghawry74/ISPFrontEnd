<div class="grid grid-cols-8">

    <main [ngClass]="{'col-span-7':showSideNav,'col-span-8 ':!showSideNav}" class="relative"
        [@routeAnimations]="outletref.isActivated? outletref.activatedRoute:''">
        <router-outlet #outletref="outlet"></router-outlet>
    </main>
</div>
